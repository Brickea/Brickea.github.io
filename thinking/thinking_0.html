# 我真的废物

大一的时候

我想要当一个兴趣使然的人

大四的今天再看

很明显我失败了

![sad](./pictures/sad.jpg)

> “我要是能像琦玉一样就好了”

大一的时候错过了走技术路线的机会

高中的老本让我几个月就浪完了

之后就忙学生会忙青协忙微指尖

以这些作为忙碌的理由肆无忌惮地放纵自己的懒惰

出国的念头早就不知道扔到了哪里

![grey_sky](./pictures/grey_sky.jpg)

支教的时候错过了当个好老师的机会

刚到支教点的温柔一点一点被消磨殆尽

面对孩子们的淘气只剩下板着的脸和训斥的口气

因为自己的性格甚至还错过了一些朋友

![支教](./pictures/支教.jpg)

大二的时候错过了做好社团的的机会

学生会搞活动搞跳舞

我把重担交给了副部自己跑去搞微指尖的事情

但是副部也有自己的微文化要管

自己由于计划不缜密频频出现问题

最后在学生会里外不是人

![black](./pictures/black.jpg)

微指尖搞公益搞宣讲搞支教

EV、华农、华师、省图、省出版城

这一年除了过年回家呆了几天

剩下的时间都交给了小微

联系校长、清明调研、端午调研、办保险、办社会实践、搞比赛、搞自创、筹钱

渐渐地，我固步自封，忘记了不是自己一个人在战斗

忘记了身边优秀的伙伴

也许是惩罚吧

最后暑假出发前一个星期

因为天气原因

支教取消

我知道，出了事谁都担不起

![固步自封](./pictures/固步自封.jpg)

后来错过了组乐队的机会

我曾经一天练琴六到八个小时

这样的状态持续了几个月

第一次碰见了

发自内心的

不是为了谁的

不需要犹豫的

真正热爱的东西

可这不应该成为我抛弃主业的理由

总不能一直都是个半吊子吧

最终放下了

努一把力坐在了实验室

开始还自己大学欠下的知识

![低八度](./pictures/低八度.jpg)

> 低八度·还有我的朋友们

大三错过了交换的机会

英语成绩不够好

与其出去混一学年我宁愿呆在国内

但说到底还是自己没抓紧

![废物](./pictures/废物.jpg)

微指尖交接的时候我用那首歌

其实说的就是我自己了

当时心中除了失落还是失落

说松了一口气

是麻醉自己的

![交接](./pictures/交接.jpg)

过去的这三年，错过最多的就是父母的期望

好像期望不能用错过来说

反正大概就是这个意思了

我最敬佩我的父母

“我到这岁数了都不知道自己喜欢干什么，但是我知道工作给你创造更好的条件”

都知道做自己该做的事情比做自己喜欢的事情更重要

但想真正理解还是需要时间的

没办法，我就是得自己撞一波头的体验派

不然真不长记性

![父母](./pictures/父母.jpeg)

我并不打算原谅自己

但是我会拥抱自己

所幸

我还有可以信赖的朋友

还有爱我的人和我爱的人

最关键的

还有时间

琦玉当英雄之前不也是个凡人吗

</textarea>
