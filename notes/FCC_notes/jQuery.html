## 基本

* 三种选择器：标签、class、id

* 添加类 .addClass方法 删除类 .removeClass方法

* 修改css 方法 .css("属性","对应的值)

* 修改属性 .prop("属性","对应的值")

* 修改元素内html方法 .html("")，元素内之前的内容会被双引号中的内容替换掉，相对应的有.remove()将元素内的东西删除掉。与这个类似的还有 .text("")方法，这个只会将双引号中的内容当作文本显示出来。

* .appendTo("") 会将选中的元素移动到制定的元素内

* .clone() 会将选中元素复制，但是如果想要实现复制到指定元素中就要这么写 

    ```js
    $("#a").clone().appendTo("#b");
    ```

    这种写法叫做 function chaining

* .parent() 可以访问到指定元素的父元素 与之相对的 .children()可以访问到子元素

* target:nth-child(n) 可以选取按照先后顺序来找子元素（从1开始）

    ```js
    $(".target:nth-child(2)").addClas("animated bounce")
    ```

    这样选取的就是"target"这个class中子元素的第二个来进行操作

    除此以外，还可以通过odd 和 even来实现索引为偶数或索引为奇数的child。

    注意索引是从0开始的，所以odd是拿的奇数索引，对应的元素就是第2、4、6个，相对应的even拿的是偶数索引，对应的就是1、3、5个
