# Starbulks兼职面试

BRICKEA

2018年8月31日

作为思路的整理，也为其他对Starbulks兼职感兴趣的朋友提供参考

![星巴克](./pictures/星巴克.jpg)

## 提前需要知道的要求

* 兼职只要在校大学生
* 兼职可以官网上申请也可以线下到门店里找经理申请
* 不需要自备简历，会有Starbulks自己的简历表格给申请人填写
* 入职后对衣着有要求：
  * 鞋子全黑，运动皮鞋最好
  * 深色袜子
  * 长短裤必须为黑色
  * 上衣有工作服

## 线下兼职申请流程

1. 到门店里填写简历表格（之后等候面试通知）
2. 一面（申请人申请的门店经理面试）
3. 二面（除申请人申请的门店经理面试）

> 解释一下，就是一面二面属于那种交叉面试，两个不同的经理面试同一个申请人

4. 办理健康证
    * 带身份证到申请门店所在的那个区的防疫中心办理
    * 武汉这边是三项，抽血，肛试，胸透
    * 办理时间需要一个星期

5. 之后按照门店要求办理入职手续
