## 所见所闻

### 1. [平均每年美国人们会花41小时在交通上](https://bigthink.com/robby-berman/the-average-commuters-stuck-in-traffic-41-hours-a-year)

![spend_in_triffic](./pictures/spend_in_traffic.png)

住在城市里面估计最烦的就是每天的交通拥堵

之前看过一段很有意思的动画，一开始是有三十辆小汽车堵在路上，之后动画把小汽车搬走，把三十个车主放到了一个公交车里面，道路明显就畅通了很多

这一篇是关于美国的人均交通开销的研究

拿纽约举例：纽约每年人均花在交通上的开销高达2982$，平均每个月就要要花200+$ 。每年高昂的交通花费和不可忽视的时间开销让很多人苦不堪言，但是根据调查只有三分之一的人认为自己在通勤上应该的到补助

### 2. [僧侣和歌手，都是我不可切割的部分](https://mp.weixin.qq.com/s/bDrVf1lp6OHb-KIYE1H4tA)

![木鱼在左，吉他在右](./pictures/木鱼在左，吉他在右.jpg)

药师寺宽邦与音乐就像是佛教所言“一切皆缘”，他不仅是一个吉他手，更是乐队的主唱

他的乐队叫做Kissaquo，目前有两个成员，2003年成立

Kissaquo这个名字来源于佛教术语“茶叶”（意思是“慢慢喝茶”），僧侣组乐队，名字也很禅意

### 3. [Bitcoin的认识](https://bigthink.com/reuben-jackson/bitcoin-101-everything-you-need-to-know-about-investing-buying-and-mining-digital-currency)

![Bitcoin](./pictures/bitcoin.jpg)

这篇文章把几个概念解释的挺清楚的，还介绍了一下矿业的相关内容

* 比特币不是区块链，准确的说比特币是依托于区块链的加密货币

* 区块链本质是一种在网上共享并不断同步的数据库
