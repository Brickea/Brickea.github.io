# 2018年8月31日每周推送

这是BRICKEA的第一篇周推送，分享一些网上淘到的东西和所见所闻

2018年8月31日

![武汉的天](./pictures/武汉的天.png)

> 女票照的，很漂亮

---

## 所见所闻

1. [碳水饮食对寿命的影响](https://bigthink.com/21st-century-spirituality/low-carb-diets-linked-to-early-death-25-year-study-finds)

    ![食物](./pictures/食物.jpg)

    文章介绍了饮食选择对死亡率的影响

    一个长达25年的研究发现，50岁时50岁时摄入中度碳水化合物（50-55％）的人可以期望再增加33岁。
    
    相比之下，高碳水化合物摄入量（> 70％）平均寿命为32年
    
    而低碳水化合物（<40%）仅增加了29年

2. [关于正当防卫的思考](https://www.zhihu.com/question/38451859/answer/77602350)

    ![正当防卫](./pictures/正当防卫.jpg)

    最近有个昆山龙哥被反杀的事情

    人称“龙哥”的宝马车主，在试图挥刀攻击一位电动车主时，因不慎丢刀而被后者捡刀反杀

    知乎看到的关于正当防卫的一个回答，自我感觉挺客观，有兴趣的可以看看

3. [Sketch2Code将前端草图变成代码](https://airbnb.design/sketching-interfaces/)

    ![Sketch2Code](./pictures/sketchtodcode.png)

    Sketch2Code 是一个基于 Web 的解决方案，使用 AI 将手绘的用户界面草图转换为可用的 HTML 代码
    
    Sketch2Code 由微软和 Kabel、Spike Techniques 合作开发。读者可以在 GitHub 上找到与 Sketch2Code 相关的代码、解决方案开发过程和其他详细信息。

    Sketch2Code [项目地址](https://github.com/Microsoft/ailab/tree/master/Sketch2Code)

    微软官方网站上可以做更多尝试 [Sketch2Code](https://sketch2code.azurewebsites.net/)

## 开发

1. [2018 Web开发路线](https://github.com/kamranahmedse/developer-roadmap)（英文）

    挺全的一个web开发技术路线，看起来我还在很靠前的位置

    ![开发路线介绍](./pictures/web开发路线介绍.png)
  
2. [征服前端面试](http://hjingren.cn/2017/05/31/%E5%89%8D%E7%AB%AF%E9%9D%A2%E8%AF%95%E6%95%B4%E7%90%86/)（中文）

    作者：[Hzzly](http://hjingren.cn/)

    内容包括 JS、ES6、CSS、HTML、算法、计算机网络,etc

3. [Github的替代品](https://tutswiki.com/github-alternatives/)（英文）

    文章列举出github的12个代替品，包括免费的，付费的，自托管的

4. [Python 100 Days](https://github.com/jackfrued/Python-100-Days)（中文）

    github上一个python的入门教程

5. [JS Algorithms](https://github.com/trekhleb/javascript-algorithms/blob/master/README.zh-CN.md)（中文）

    github上的一个用JS来实现各种算法与数据结构的项目

6. [最近才在github上发现的一个awesome-xxx系列](https://github.com/jobbole)

    github上面整合各种资源的项目，awesome-java awesome-php awesome-mysql等等

    ![awesome-xxx](./pictures/awesome-xxx.png)
