# 旅途-20180824-长沙托福考试

BRICKEA

2018年8月24日

## 跪着听完的Revolution

愿我今生也能有一样的技术

[Revolution](https://www.bilibili.com/video/av2284036?from=search&seid=17716533366540712774)

---

![青旅晚上的音乐小high.jpg](../../pictures/旅途-20180824长沙托福/青旅晚上的音乐小high.jpg)

> 昨天晚上在青旅这里一起玩了会音乐

一个字

爽

没想到到这里还能弹吉他

可以说是很开心了

正中间坐的是老板娘

![湖南大学的毛爷爷](../../pictures/旅途-20180824长沙托福/湖南大学的毛爷爷.jpg)

> 湖南大学的毛爷爷

明天就要正式考试了，今天先来侦察一下

这里三个高校连在一起

湖南大学、湖南师范大学、中南大学

![湖南大学外国语学院](../../pictures/旅途-20180824长沙托福/湖南大学外国语学院.jpg)

> 湖南大学外国语学院

暑假好多游客

照片没照好，那个石碑是学院的牌子

![外国语学院里面的大树](../../pictures/旅途-20180824长沙托福/外国语学院里面的大树.jpg)

> 外国语学院里面的大树

学院门是那种中国传统的大拱门

有意境

![豆皮趴在台阶上](../../pictures/旅途-20180824长沙托福/豆皮趴在台阶上.jpg)

> 这次照了张好看的

下午回来复习英语

学累了撸猫

劳逸结合

---

![臭豆腐](../../pictures/旅途-20180824长沙托福/臭豆腐.jpg)

> 长沙名吃hhhh

明天就回去了

不能忘了给家里的juju带臭豆腐

---

![天空](../../pictures/旅途-20180824长沙托福/天空.jpg)

> 天空

毕竟我想把一个月当成别人的一年来用

剩下的就是按部就班地做好每一步
