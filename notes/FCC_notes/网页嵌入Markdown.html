## 网站整合Markdown

原理很简单，就是识别出来md语法后转换成为相应的html语句就可以了

md识别的话有很多解释器，像是showdown.js marked.js都可以，甚至可以自己写一个

## 整合步骤

* 下载一个解释器，我用的是[marked.js](https://github.com/markedjs/marked)

* 引到你的html里面

* 找个textarea放你的md语法内容

* js转换

```js
    var content = document.getElementById("content").value;
    var transferedContent = marked(content);
    document.getElementById("result").innerHTML = transferedContent;
```
