### 4. [芬兰的教育](https://bigthink.com/mike-colagrossi/no-standardized-tests-no-private-schools-no-stress-10-reasons-why-finlands-education-system-in-the-best-in-the-world)

![2018年9月17日-芬兰教育](./pictures/2018年9月17日-芬兰教育.jpg)

文章讲述了芬兰优秀教育制度的几个特点

* 无标准化考试

标准化考试会导致学生老师倾向于填鸭式学习

芬兰不提倡这种标准化考试

但有一个例外就是全国入学考试（NationalMatricationExame），这是一种针对高中毕业生的自愿考试

* 没有强制的教师问责制

文章解释说是因为芬兰对教师的要求极其严格，以至于根本不需要这样的监督制度（笑）

* 强调合作而不是竞争

* 注重基础

* 让孩子在更大岁数的时候上学

Just let a kid be a kid.

* 提供更多的专业

并不是所有学生都需要经过漫长的学习，获得毫无意义的学位才叫做上大学

所以提供更宽广的专业来满足不同类型的学生是有效的方法

* 晚点起床去学习

研究表明起太早对身体有害（笑X2）

虽然芬兰一般9:00 AM 左右上学，但是放的晚，要到凌晨2:00 AM 左右才会结束

* 教育应成为平衡社会不平等的工具

让我想起了英国的精英教育

披着教育的皮

实际讲着富者恒富的道理

### 5. [Chorme十周年](https://techcrunch.com/2018/09/04/chrome-gets-a-new-look-for-its-10th-birthday/)

![Chorme十周年](./pictures/2018年9月17日-Chorme.jpg)

9月2日是 Chrome 浏览器的10岁生日。十年来，这个项目带动了无数创新，让互联网产生了天翻地覆的变化。

十年前，主流浏览器还是 IE6，JS 仍然是一种玩具语言，一大堆无法调试的运行时错误。谷歌决定做自己的浏览器，为此特别开发了底层引擎 V8。发布的那天，所有人都震惊了，原来JS可以运行得这么快...... 后来，V8 导致了 Node 的诞生，Chrome 导致了 Electron 和 ChromeOS。

为了纪念了这个日子，Chrome、Gmail、Google Drive 都在这一天发了新版。

> 转自阮一峰
